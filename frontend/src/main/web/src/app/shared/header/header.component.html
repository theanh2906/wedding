<div
  #menu
  [ngClass]="{ mobile: tabletAndMobile.matches }"
  class="header"
  id="menu"
>
  <div class="header-brand">Ben Na Wedding</div>
  <div class="header-menu">
    <a routerLink="home"> Home </a>
    <a routerLink="about-us"> About us </a>
    <a routerLink="gallery"> Celebration </a>
    <a routerLink="gallery"> Gallery </a>
  </div>
  <div class="header-sidenav" style="display: none">
    <a (click)="onNavigate(Pages.Home)" routerLink="home"> Home </a>
    <a (click)="onNavigate(Pages.AboutUs)" routerLink="about-us"> About us </a>
    <a (click)="onNavigate(Pages.Gallery)" routerLink="gallery">
      Celebration
    </a>
    <a (click)="onNavigate(Pages.Gallery)" routerLink="gallery"> Gallery </a>
  </div>
  <i
    (click)="toggleSubMenu()"
    *ngIf="tabletAndMobile.matches"
    class="pi pi-bars indicator"
    style="font-size: 2rem; position: fixed; right: 30px"
  ></i>
</div>
